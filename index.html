<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="startBtn">Start</div>
    <div id="restartBtn">Restart</div>
    <div id="gameArea">
      <div id="bird"></div>
    </div>
    <audio id="dieSound">
      <source src="./audio/die.wav" type="audio/wav" />
    </audio>
    <audio id="hitSound">
      <source src="./audio/hit.wav" type="audio/wav" />
    </audio>
    <audio id="pointSound">
      <source src="./audio/point.wav" type="audio/wav" />
    </audio>
    <audio id="wingSound">
      <source src="./audio/wing.wav" type="audio/wav" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
